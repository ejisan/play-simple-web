@(header: Html = Html(""))(content: Html)(implicit request: RequestHeader, messages: Messages, pageMeta: PageMeta, wjAssets: WebJarAssets)
<!DOCTYPE html>
<html lang="@{messages.lang.code}">
<head>
  <meta charset="UTF-8">
  @pageMeta.toHtml
  <link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.png")" type="image/png"/>
  <link href="@routes.Assets.versioned("styles/foundation.css")" rel="stylesheet">
  @header
</head>
<body>
  @content
</body>
</html>
