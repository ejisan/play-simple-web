@()(implicit header: RequestHeader, messages: Messages, pm: PageMeta)
@helper.base {
  <link href="@routes.Assets.versioned("styles/main.css")" rel="stylesheet">
} {
  <section class="row">
    <div class="columns small-12" id="content">
      @Messages("webpage.index.top")
      <a href="#" data-reveal-id="modal">@Messages("webpage.index.openModal")</a>
    </div>
  </section>

  <div id="modal" class="reveal-modal" data-reveal aria-labelledby="title" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">@Messages("webpage.index.modal.title")</h2>
    <p>@Messages("webpage.index.modal.messages")</p>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>

  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("foundation.min.js"))"></script>
  <script src="@routes.Assets.versioned("scripts/main.js")"></script>
}
